<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Generator</title>
  </head>
  <style>
	* {
		margin: 10px;
		padding: 10px;
	}
	#img-src {
		width: calc(100% - 20px);
		height: 200px;
		overflow: auto;
	}
	#text-src {
		width: calc(100% - 20px);
		height: 100px;
		overflow: auto;
	}
	#result {
		background-color: #eee;
	}
  </style>
  <body id="body" type="JS">
	HTML с картинками:
	<textarea name="" id="img-src"></textarea>
	Текст:
	<textarea name="" id="text-src"></textarea>
	<button id="button">Generate</button>
	<div id="result"></div>
    <script src="test.js"></script>
  </body>
</html>
